<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varun - Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">VARUN SRINIVASAN</h1>
      <div class="overlay">
        <div class="overlay-text">
          <h1>Portfolio @ 2024</h1>
        </div>
        <div class="navbar">
          <div class="site-title">✴</div>
          <div class="site-icon">✴</div>
          <div class="site-type">✴</div>
        </div>
      </div>
    </div>
    <script>
      TweenMax.staggerFrom(
        ".navbar > div",
        0.8,
        {
          x: "-80",
          opacity: 0,
          ease: Power3.easeOut,
          delay: 1,
        },
        0.08
      );

      TweenMax.staggerTo(
        ".navbar > div",
        0.8,
        {
          x: "80",
          opacity: 0,
          ease: Power3.easeOut,
          delay: 4,
        },
        0.04
      );

      TweenMax.to(".overlay", 1.2, {
        top: "-100%",
        ease: Expo.easeOut,
        delay: 2.5,
      });

      var textWrapper = document.querySelector(".header");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime.timeline().add({
        targets: ".header .letter",
        translateY: [100, 0],
        translateZ: 0,
        easing: "easeOutExpo",
        duration: 2000,
        delay: (el, i) => 2600 + 40 * i,
      });
    </script>
  </body>
</html>
